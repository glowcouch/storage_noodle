name: traceability

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  duvet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2

      - name: install duvet
        uses: taiki-e/install-action@v2
        with:
          tool: duvet

      - name: run duvet
        run: |
          for file in .duvet/*_config.toml; do
            duvet report --ci --config-path "$file"
          done

      - name: archive traceability report
        uses: actions/upload-artifact@v4
        with:
          name: traceability-reports
          path: .duvet/reports

